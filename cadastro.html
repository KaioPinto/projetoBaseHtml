<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LvZone</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <link rel="icon" href="./assets/icone.png">
</head>

<body>
    <header>
        <nav class="header-navegaveis">

            <a href="./index.html">
                <button class="botao-logo">
                    <img class="header-logo" src="./assets/lelvezone.png" alt="logo">
                    <div class="nome">

                        LEVELZONE

                    </div>
                </button>
            </a>

            <button class="botao-etiqueta">
                <img class="header-etiqueta" src="./assets/etiqueta-de-preco.png" alt="etiqueta">
                <div class="promocoes">Promoções</div>
            </button>

            <button class="botao-pc">
                <img src="./assets/computador.png" alt="computador" class="header-pc">
                <div class="computador">
                    PC
                </div>

            </button>
            <button class="botao-control">
                <img src="./assets/controle-de-video-game.png" alt="controle" class="header-controle">
                <div class="controle">
                    Consoles
                </div>

            </button>
            <label class="campo-buscar" for="campo-buscar">

                <img class="header-lupa" src="./assets/lupa.png" alt="lupa">
                <input class="input-busca" type="text" id="campo-id" name="buscar" placeholder="Buscar">


            </label>
            <button class="botao-carro">
                <img src="./assets/carrinho-de-compras.png" alt="carrinho" class="header-carrinho">


            </button>
            <button class="botao-perfil">
                <div class="logado">
                    Entrar
                </div>
                <img src="assets/do-utilizador.png" alt="boneqo" class="perfil">
            </button>




        </nav>


    </header>


    <main>
        <h2 class="cadastro">Cadastro</h2>

        <div class="container">
            <label class="campo-usuario" for="campo-usuario">
                <img class="bonequinho" src="./assets/bonequinho.png" alt="bonecologin">
                <input class="input-usuario" type="text" id="input-usuario" name="usuario" placeholder="Usuário">
                <span class="span-required">
                    Usuário deve ter no mínimo 3 caracteres 

                </span>

            </label>
            <label class="campo-email" for="campo-email">
                <img src="./assets/mensagem.png" alt="cartinha" class="msg">
                <input class="input-email" type="text" id="input-email" name="email" placeholder="Email" >
                <!-- <span class="span-required">
                    Digite um email válido

                </span> -->

            </label>
            <label for="campo-senha" class="campo-senha">
                <img class="cadeado" src="./assets/cadeado.png" alt="cadeadosenha">
                <input class="input-senha" type="text" id="input-senha" name="senha" placeholder="Senha">
                <!-- <span class="span-required">
                    Digite uma senha válida

                </span> -->
            </label>
        </div>


        <button class="butao">
            <a href="./index.html">

                Confirmar
            </a>
        </button>



    </main>

</body>

</html>
